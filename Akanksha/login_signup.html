<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SignUp - Hackerrank</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="Images/fevicon.png">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body class="bg-gradient-to-r from-blue-200 to-green-200 h-screen">
    
    <div class="flex pt-10 pl-24">
        <a href="./index.html" class="px-6 lg:px-0 w-[168px] h-[20px]"><img src="Images/hackerrank_logo.png"></a>
    </div>
<div class=" flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <div class="mb-4">
            <button id="loginBtn" class="mr-2 px-4 py-2 bg-blue-500 text-white focus:outline-none">Login</button>
            <button id="signupBtn" class="px-4 py-2 bg-gray-300 text-gray-700 focus:outline-none">Signup</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="bg-gradient-to-r from-blue-200 to-green-200 p-8 rounded-lg shadow-lg">
            <label for="loginUsername" class="block mb-2 text-sm text-gray-600" ><img src="Images/user-line.png" alt="Lock Icon" class="mr-2">
                
            </label>
            <input type="text" id="loginUsername" name="loginUsername" placeholder="Username or Email Id" class="w-full px-3 py-2 border rounded mb-4">

            <label for="loginPassword" class="flex items-center mb-2 text-sm text-gray-600">
                <img src="Images/lock-line.png" alt="Lock Icon" class="mr-2">
                
            </label>
            <input type="password" id="loginPassword" name="loginPassword" placeholder="Password" class="w-full px-3 py-2 border rounded mb-4">
            
            <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white rounded-full">Login</button>
            <div class="flex justify-center gap-12 pt-20">
                <a class="text-gray-500 hover:cursor-pointer ">
                    <img id="hackerRank_icon" src="Images/github-fill.png" alt="">
                </a>
                <a class="ml-3 text-gray-500 hover:cursor-pointer hover:opacity-70">
                    <img src="Images/facebook-circle-fill.png" alt="">
                </a>
                <a class="ml-3 text-gray-500 hover:cursor-pointer hover:opacity-70">
                    <img src="Images/linkedin-box-fill.png" alt="">
                </a>
                <a class="ml-3 text-gray-500 hover:cursor-pointer hover:opacity-70">
                    <img src="Images/twitter-fill.png" alt="">
                </a>
            </div>
        </form>

        <!-- Signup Form (Hidden by default) -->
        <form id="signupForm" class="hidden bg-gradient-to-r from-blue-200 to-green-200 p-8 rounded-lg shadow-lg">

            <label for="signupUsername" class="block mb-2 text-sm text-gray-600">
                <img src="Images/user-line.png" alt="Lock Icon" class="mr-2">
            </label>
            <input type="text" id="signupUsername" name="signupUsername" placeholder="First &amp; Last Name" class="w-full px-3 py-2 border rounded mb-4">
            
            <label for="signupEmail" class="block mb-2 text-sm text-gray-600">
                <img src="Images/mail-line.png" alt="Email Icon" class="mr-2"> 
                
            </label>
            <input type="email" id="signupEmail" name="signupEmail" placeholder="Your Email" class="w-full px-3 py-2 border rounded mb-4">
            <label for="signupPassword" class="block mb-2 text-sm text-gray-600">
                <img src="Images/lock-line.png" alt="Lock Icon" class="mr-2">
                </label>
            <input type="password" id="signupPassword" name="signupPassword" class="w-full px-3 py-2 border rounded mb-4">

            <button type="submit" class="w-full px-4 py-2 bg-green-500 text-white">Signup</button>

            <div class="flex justify-center gap-12 pt-20">
                <a class="text-gray-500 hover:cursor-pointer ">
                    <img id="hackerRank_icon" src="Images/github-fill.png" alt="">
                </a>
                <a class="ml-3 text-gray-500 hover:cursor-pointer hover:opacity-70">
                    <img src="Images/facebook-circle-fill.png" alt="">
                </a>
                <a class="ml-3 text-gray-500 hover:cursor-pointer hover:opacity-70">
                    <img src="Images/linkedin-box-fill.png" alt="">
                </a>
                <a class="ml-3 text-gray-500 hover:cursor-pointer hover:opacity-70">
                    <img src="Images/twitter-fill.png" alt="">
                </a>
            </div>
        </form>
    </div>
</div>
    <script>
        
        const loginBtn = document.getElementById('loginBtn');
        const signupBtn = document.getElementById('signupBtn');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');

        loginBtn.addEventListener('click', () => {
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
            loginBtn.classList.add('bg-blue-500', 'text-white');
            signupBtn.classList.remove('bg-green-500', 'text-white');
        });

        signupBtn.addEventListener('click', () => {
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            signupBtn.classList.add('bg-green-500', 'text-white');
            loginBtn.classList.remove('bg-blue-500', 'text-white');
        });
    </script>
    
</body>
</html>
